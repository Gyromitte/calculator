<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="screen-box">
            <div id="screen-display">
                42069
            </div>
        </div>

        <div id="buttons-container">
            <div id="first-row">
                <button type="button" class="buttons operator-buttons" id="AC">AC</button>
                <button type="button" class="buttons operator-buttons" id="symbols">+/-</button>
                <button type="button" class="buttons operator-buttons" id="modular">%</button>
                <button type="button" class="buttons operator-buttons" id="divide">/</button>
            </div>
            <div id="second-row">
                <button type="button" class="buttons numerical-buttons" id="seven">7</button>
                <button type="button" class="buttons numerical-buttons" id="eight">8</button>
                <button type="button" class="buttons numerical-buttons" id="nine">9</button>
                <button type="button" class="buttons operator-buttons" id="multiply">*</button>
            </div>
            <div id="third-row"></div>
                <button type="button" class="buttons numerical-buttons" id="four">4</button>
                <button type="button" class="buttons numerical-buttons" id="five">5</button>
                <button type="button" class="buttons numerical-buttons" id="six">6</button>
                <button type="button" class="buttons operator-buttons" id="substract">-</button>
            <div id="fourth-row"></div>
                <button type="button" class="buttons numerical-buttons" id="one">1</button>
                <button type="button" class="buttons numerical-buttons" id="two">2</button>
                <button type="button" class="buttons numerical-buttons" id="three">3</button>
                <button type="button" class="buttons operator-buttons" id="add">+</button>
            <div id="fifth-row">
                <button type="button" id= "last-button" class="buttons numerical-buttons">0</button>
                <button type="button" class="buttons numerical-buttons" id="dot">.</button>
                <button type="button" class="buttons operator-buttons" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
