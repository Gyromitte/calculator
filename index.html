<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="screen-box">
            <div id="screen-display">
                42069
            </div>
        </div>

        <div id="buttons-container">
            <div id="first-row">
                <button type="button" class="buttons operator-buttons">AC</button>
                <button type="button" class="buttons operator-buttons">+/-</button>
                <button type="button" class="buttons operator-buttons">%</button>
                <button type="button" class="buttons operator-buttons">/</button>
            </div>
            <div id="second-row">
                <button type="button" class="buttons numerical-buttons">7</button>
                <button type="button" class="buttons numerical-buttons">8</button>
                <button type="button" class="buttons numerical-buttons">9</button>
                <button type="button" class="buttons operator-buttons">*</button>
            </div>
            <div id="third-row"></div>
                <button type="button" class="buttons numerical-buttons">4</button>
                <button type="button" class="buttons numerical-buttons">5</button>
                <button type="button" class="buttons numerical-buttons">6</button>
                <button type="button" class="buttons operator-buttons">-</button>
            <div id="fourth-row"></div>
                <button type="button" class="buttons numerical-buttons">1</button>
                <button type="button" class="buttons numerical-buttons">2</button>
                <button type="button" class="buttons numerical-buttons">3</button>
                <button type="button" class="buttons operator-buttons">+</button>
            <div id="fifth-row">
                <button type="button" id= "last-button" class="buttons numerical-buttons">0</button>
                <button type="button" class="buttons numerical-buttons">.</button>
                <button type="button" class="buttons operator-buttons">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
